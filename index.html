<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Form Microverse project</h1>
    <p id = "description"> A sample form to attend Microverse Classes</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" name="name" required>

      <label for="email"id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" name="name" aria-describedby="email-format" required>

      <label for="number"id="number-label">Number</label>
      <input type="number" id="number" name="number" placeholder="Enter number" pattern="[0-9]" aria-describedby="number-format" min="0" max ="1000" required>

      <select id="dropdown" name="">
        <option value=""></option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascrip">JavaScript</option>
        <option value="python">Python</option>
      </select>

      <p>Select your gender</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">

      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other">

      <p>Select favourite games</p>
      <label for="xbox">XBox</label>
      <input type="checkbox" id="xbox" name="console" value="XBox">
      <label for="ps4">PS4</label>
      <input type="checkbox" id="ps4" name="console" value="PS4">

      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" rows="8" cols="80" placeholder="Write your coment here..."></textarea>

      <input type="submit" id="submit" value="Submit">

    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
