<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Form Microverse project</h1>
    <p id = "description"> A sample form to attend Microverse Classes</p>
    <form id="survey-form">
        <input type="text" id="name" pattern="[a-z][A-Z]" name="name" aria-describedby="name-format" required><br>
        <input type="email" id="email" placeholder="email" name="name" aria-describedby="email-format" required><br>
        <input type="number" id="number" name="number" pattern="[0-9]" 
            aria-describedby="number-format" min="0" max ="1000" required><br>

    </form>
</body>
</html>
